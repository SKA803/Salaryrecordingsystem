<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>الرحال - تسجيل طلب جديد</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary-color: #2c3e50;
      --secondary-color: #3498db;
      --accent-color: #e74c3c;
      --light-color: #ecf0f1;
      --dark-color: #2c3e50;
      --success-color: #27ae60;
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: 'Tajawal', sans-serif;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      margin: 0;
      min-height: 100vh;
      padding: 20px;
      color: var(--dark-color);
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      animation: fadeInDown 0.8s ease;
    }
    
    .header h1 {
      color: var(--primary-color);
      font-size: 2.5rem;
      margin-bottom: 10px;
    }
    
    .header p {
      color: #7f8c8d;
      font-size: 1.1rem;
    }
    
    .logo {
      height: 80px;
      margin-bottom: 15px;
      filter: drop-shadow(0 2px 5px rgba(0,0,0,0.2));
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: calc(100vh - 160px);
    }
    
    .form-box {
      background: #fff;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 500px;
      transition: all 0.3s ease;
      animation: fadeInUp 0.8s ease;
      position: relative;
      overflow: hidden;
    }
    
    .form-box:hover {
      transform: translateY(-5px);
      box-shadow: 0 20px 40px rgba(0,0,0,0.15);
    }
    
    .form-box::before {
      content: '';
      position: absolute;
      top: 0;
      right: 0;
      width: 5px;
      height: 100%;
      background: var(--accent-color);
      transition: all 0.3s ease;
    }
    
    .form-box:hover::before {
      width: 8px;
    }
    
    .form-box h2 {
      margin-bottom: 25px;
      color: var(--primary-color);
      text-align: center;
      font-size: 1.8rem;
      position: relative;
      padding-bottom: 10px;
    }
    
    .form-box h2::after {
      content: '';
      position: absolute;
      bottom: 0;
      right: 50%;
      transform: translateX(50%);
      width: 80px;
      height: 3px;
      background: var(--secondary-color);
      border-radius: 3px;
    }
    
    .form-group {
      margin-bottom: 20px;
      text-align: right;
      position: relative;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #555;
      font-weight: 500;
      transition: all 0.3s ease;
    }
    
    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #ddd;
      border-radius: 10px;
      font-size: 1rem;
      transition: all 0.3s ease;
      background-color: #f9f9f9;
    }
    
    .form-group input:focus,
    .form-group select:focus {
      border-color: var(--secondary-color);
      outline: none;
      box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
      background-color: #fff;
    }
    
    .form-group input:focus + label,
    .form-group select:focus + label {
      color: var(--secondary-color);
    }
    
    .form-box button {
      width: 100%;
      padding: 15px;
      background: linear-gradient(135deg, var(--secondary-color) 0%, var(--primary-color) 100%);
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      position: relative;
      overflow: hidden;
    }
    
    .form-box button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 20px rgba(52, 152, 219, 0.4);
    }
    
    .form-box button:active {
      transform: translateY(1px);
    }
    
    .form-box button::after {
      content: '';
      position: absolute;
      top: 50%;
      right: 50%;
      width: 5px;
      height: 5px;
      background: rgba(255, 255, 255, 0.5);
      opacity: 0;
      border-radius: 100%;
      transform: scale(1, 1) translate(-50%);
      transform-origin: 50% 50%;
    }
    
    .form-box button:focus:not(:active)::after {
      animation: ripple 1s ease-out;
    }
    
    .success-message {
      background-color: var(--success-color);
      color: white;
      text-align: center;
      padding: 15px;
      border-radius: 10px;
      margin-top: 20px;
      display: none;
      animation: fadeIn 0.5s ease;
    }
    
    .input-icon-container {
      display: flex;
      align-items: center;
      justify-content: flex-end;
      margin-bottom: 5px;
    }
    
    .input-icon {
      color: var(--secondary-color);
      margin-left: 5px;
    }
    
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    
    @keyframes ripple {
      0% {
        transform: scale(0, 0);
        opacity: 1;
      }
      20% {
        transform: scale(25, 25);
        opacity: 1;
      }
      100% {
        opacity: 0;
        transform: scale(40, 40);
      }
    }
    
    /* Responsive */
    @media (max-width: 768px) {
      .form-box {
        padding: 30px 20px;
      }
      
      .header h1 {
        font-size: 2rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="https://via.placeholder.com/150x60?text=Calon&font-size=20" alt="شركة كالون للشحن" class="logo">
    <h1>شركة كالون للشحن</h1>
    <p>نظام تسجيل الطلبات الإلكترونية</p>
  </div>

  <div class="container">
    <!-- نموذج تسجيل أوردر -->
    <div class="form-box">
      <h2>تسجيل طلب جديد</h2>
      <form id="orderFormWA">
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-phone input-icon"></i>
            <label for="phone1">رقم التليفون الأساسي</label>
          </div>
          <input type="tel" id="phone1" required minlength="11" placeholder="مثال: 01001234567"/>
        </div>
        
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-phone-alt input-icon"></i>
            <label for="phone2">رقم تليفون إضافي (اختياري)</label>
          </div>
          <input type="tel" id="phone2" minlength="11" placeholder="مثال: 01001234567"/>
        </div>
        
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-user input-icon"></i>
            <label for="customerName">اسم العميل</label>
          </div>
          <input type="text" id="customerName" required placeholder="اسم العميل كاملاً"/>
        </div>
        
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-map-marker-alt input-icon"></i>
            <label for="governorate">المحافظة</label>
          </div>
          <select id="governorate" required>
            <option value="" disabled selected>اختر المحافظة</option>
            <option value="aswan">أسوان</option>
            <option value="asyut">أسيوط</option>
            <option value="alexandria">الإسكندرية</option>
            <option value="ismailia">الإسماعيلية</option>
            <option value="luxor">الأقصر</option>
            <option value="red_sea">البحر الأحمر</option>
            <option value="beheira">البحيرة</option>
            <option value="dakahlia">الدقهلية</option>
            <option value="north_coast">الساحل الشمالي</option>
            <option value="suez">السويس</option>
            <option value="sharqia">الشرقية</option>
            <option value="gharbia">الغربية</option>
            <option value="faiyum">الفيوم</option>
            <option value="cairo">القاهرة</option>
            <option value="qalyubia">القليوبية</option>
            <option value="monufia">المنوفية</option>
            <option value="minya">المنيا</option>
            <option value="beni_suef">بني سويف</option>
            <option value="port_said">بورسعيد</option>
            <option value="south_sinai">جنوب سيناء</option>
            <option value="damietta">دمياط</option>
            <option value="sohag">سوهاج</option>
            <option value="north_sinai">شمال سيناء</option>
            <option value="kafr_el_sheikh">كفر الشيخ</option>
            <option value="matruh">مرسى مطروح</option>
          </select>
        </div>
        
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-truck input-icon"></i>
            <label for="shippingPrice">سعر الشحن</label>
          </div>
          <input type="text" id="shippingPrice" readonly placeholder="سيتم حساب السعر بعد اختيار المحافظة"/>
        </div>
        
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-map-marked-alt input-icon"></i>
            <label for="address">العنوان بالكامل</label>
          </div>
          <input type="text" id="address" required placeholder="العنوان التفصيلي مع أي معالم قريبة"/>
        </div>
        
        <div class="form-group">
          <div class="input-icon-container">
            <i class="fas fa-tag input-icon"></i>
            <label for="productPrice">سعر المنتج (جنيه مصري)</label>
          </div>
          <input type="number" id="productPrice" required min="0" placeholder="مبلغ المنتج بدون شحن"/>
        </div>
        
        <button type="submit" id="submitBtn">
          <i class="fas fa-paper-plane"></i> إرسال الطلب
        </button>
        
        <div id="orderSuccessMessage" class="success-message">
          <i class="fas fa-check-circle"></i> تم إرسال الطلب بنجاح!
        </div>
      </form>
    </div>
  </div>

  <script>
    // ضع رقم الواتساب هنا بصيغة دولية من دون +
    const whatsappNumber = "201044886153";

    // أسعار الشحن
    const shippingRates = {
      aswan: 140, asyut: 125, alexandria: 110, ismailia: 110, luxor: 140,
      red_sea: 140, beheira: 100, dakahlia:110, north_coast:140, suez:110,
      sharqia:110, gharbia:110, faiyum:120, cairo:100, qalyubia:110,
      monufia:110, minya:125, beni_suef:125, port_said:110, south_sinai:150,
      damietta:110, sohag:120, north_sinai:150, kafr_el_sheikh:110, matruh:140
    };

    document.addEventListener("DOMContentLoaded", () => {
      const orderForm = document.getElementById("orderFormWA");
      const govSelect = document.getElementById("governorate");
      const shippingInput = document.getElementById("shippingPrice");
      const orderSuccessMessage = document.getElementById("orderSuccessMessage");
      const submitBtn = document.getElementById("submitBtn");

      // احتساب سعر الشحن عند اختيار المحافظة
      govSelect.addEventListener("change", () => {
        const key = govSelect.value;
        shippingInput.value = shippingRates[key] != null
          ? shippingRates[key] + " ج.م"
          : "غير متاح";
      });

      orderForm.addEventListener("submit", async (e) => {
        e.preventDefault();
        
        // عرض تأثير التحميل
        submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> جاري الإرسال...';
        submitBtn.disabled = true;
        
        // محاكاة تأخير للإرسال
        await new Promise(resolve => setTimeout(resolve, 1500));
        
        const data = {
          phone1: document.getElementById("phone1").value.trim(),
          phone2: document.getElementById("phone2").value.trim(),
          name: document.getElementById("customerName").value.trim(),
          gov: govSelect.options[govSelect.selectedIndex].text,
          shipping: shippingInput.value,
          address: document.getElementById("address").value.trim(),
          price: document.getElementById("productPrice").value
        };
        
        // بناء نص الرسالة
        let msg = `*طلب جديد من شركة كالون للشحن*%0A%0A`;
        msg += `*الاسم:* ${data.name}%0A`;
        msg += `*رقم الجوال:* ${data.phone1}%0A`;
        if (data.phone2) msg += `*جوال إضافي:* ${data.phone2}%0A`;
        msg += `*المحافظة:* ${data.gov}%0A`;
        msg += `*العنوان:* ${data.address}%0A%0A`;
        msg += `*تفاصيل الشحن*%0A`;
        msg += `سعر الشحن: ${data.shipping}%0A`;
        msg += `سعر المنتج: ${data.price} ج.م%0A`;
        msg += `*الإجمالي:* ${parseInt(data.price) + parseInt(data.shipping)} ج.م%0A%0A`;
        msg += `_تم إرسال هذا الطلب عبر نظام كالون الإلكتروني_`;
        
        // فتح واتساب
        const url = `https://wa.me/${whatsappNumber}?text=${msg}`;
        window.open(url, "_blank");
        
        // إظهار رسالة النجاح
        orderSuccessMessage.style.display = 'block';
        
        // إعادة تعيين الزر
        submitBtn.innerHTML = '<i class="fas fa-paper-plane"></i> إرسال الطلب';
        submitBtn.disabled = false;
        
        // إخفاء رسالة النجاح بعد 5 ثواني
        setTimeout(() => {
          orderSuccessMessage.style.display = 'none';
        }, 5000);
        
        // إعادة تعيين النموذج
        orderForm.reset();
        shippingInput.value = '';
      });
    });
  </script>
</body>
</html>
