<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>السندباد - النماذج</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
  <style>
    body {
      font-family: 'Tajawal', sans-serif;
      background-color: #f0f4f8;
      margin: 0; padding: 20px;
    }
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .form-box {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    .form-box h2 {
      margin-bottom: 20px;
      color: #007BFF;
      text-align: center;
    }
    .form-group {
      margin-bottom: 15px;
      text-align: right;
    }
    .form-group label {
      display: block; margin-bottom: 5px;
      color: #555;
    }
    .form-group input,
    .form-group select {
      width: 100%; padding: 10px;
      border: 1px solid #ddd;
      border-radius: 8px;
      font-size: 1rem;
      box-sizing: border-box;
    }
    .form-group input:focus,
    .form-group select:focus {
      border-color: #007BFF;
      outline: none;
      box-shadow: 0 0 8px rgba(0,123,255,0.3);
    }
    .form-box button {
      width: 100%; padding: 12px;
      background: #007BFF; color: #fff;
      border: none; border-radius: 8px;
      font-size: 1rem; cursor: pointer;
      margin-top: 10px;
    }
    .form-box button:hover {
      background: #005bb5;
    }
    .hidden { display: none; }
    .success-message {
      background-color: #4CAF50;
      color: white;
      text-align: center;
      padding: 10px;
      border-radius: 5px;
      margin-top: 15px;
    }
    .copy-btn {
      background: #6c757d;
    }
    .copy-btn:hover {
      background: #5a6268;
    }
    .order-info {
      background: #f8f9fa;
      padding: 15px;
      border-radius: 8px;
      margin-top: 15px;
      border-right: 4px solid #007BFF;
    }
  </style>
</head>
<body>

  <div class="container">

    <!-- نموذج بيانات المستخدم -->
    <div class="form-box">
      <h2>بيانات المندوب</h2>
      <form id="profileForm">
        <div class="form-group">
          <label for="salesName">اسم المندوب</label>
          <input type="text" id="salesName" required placeholder="اسم المندوب المسؤول"/>
        </div>
        <div class="form-group">
          <label for="profilePhone">رقم التليفون</label>
          <input type="tel" id="profilePhone" required minlength="11" placeholder="مثلاً: 01001234567"/>
        </div>
        <button type="submit">حفظ بيانات المندوب</button>
        <div id="salesInfo" class="order-info hidden">
          <p><strong>المندوب:</strong> <span id="displaySalesName"></span></p>
          <p><strong>رقم الهاتف:</strong> <span id="displaySalesPhone"></span></p>
        </div>
      </form>
    </div>

    <!-- نموذج الطلب -->
    <div class="form-box">
      <h2>تسجيل أوردر جديد</h2>
      <form id="orderFormWA">
        <div class="form-group">
          <label for="orderNumber">رقم الأوردر</label>
          <input type="text" id="orderNumber" readonly/>
        </div>
        <div class="form-group">
          <label for="customerName">اسم العميل</label>
          <input type="text" id="customerName" required/>
        </div>
        <div class="form-group">
          <label for="phone1">رقم التليفون</label>
          <input type="tel" id="phone1" required minlength="11"/>
        </div>
        <div class="form-group">
          <label for="governorate">المحافظة</label>
          <select id="governorate" required>
            <option value="" disabled selected>اختر المحافظة</option>
            <option value="cairo">القاهرة</option>
            <option value="giza">الجيزة</option>
            <!-- باقي المحافظات -->
          </select>
        </div>
        <div class="form-group">
          <label for="address">العنوان</label>
          <input type="text" id="address" required/>
        </div>
        <div class="form-group">
          <label for="productDetails">تفاصيل المنتج</label>
          <input type="text" id="productDetails" required/>
        </div>
        <div class="form-group">
          <label for="productPrice">سعر المنتج</label>
          <input type="number" id="productPrice" required min="0"/>
        </div>
        <button type="submit">إنشاء الطلب</button>
        <button type="button" id="copyBtn" class="copy-btn hidden">
          نسخ الرسالة <i class="fas fa-copy"></i>
        </button>
        <div id="orderSummary" class="order-info hidden"></div>
      </form>
    </div>

  </div>

  <script>
    const whatsappNumber = "201044886153";
    let currentSalesPerson = null;
    let currentOrderNumber = 1000;

    document.addEventListener("DOMContentLoaded", () => {
      // توليد رقم أوردر تلقائي
      document.getElementById("orderNumber").value = `ORD-${currentOrderNumber}`;
      
      // حفظ بيانات المندوب
      document.getElementById("profileForm").addEventListener("submit", function(e) {
        e.preventDefault();
        currentSalesPerson = {
          name: document.getElementById("salesName").value.trim(),
          phone: document.getElementById("profilePhone").value.trim()
        };
        
        // عرض بيانات المندوب
        document.getElementById("displaySalesName").textContent = currentSalesPerson.name;
        document.getElementById("displaySalesPhone").textContent = currentSalesPerson.phone;
        document.getElementById("salesInfo").classList.remove("hidden");
        
        alert("تم حفظ بيانات المندوب بنجاح");
      });

      // إرسال الطلب
      document.getElementById("orderFormWA").addEventListener("submit", function(e) {
        e.preventDefault();
        
        if (!currentSalesPerson) {
          alert("يجب تسجيل بيانات المندوب أولاً");
          return;
        }
        
        const orderData = {
          orderNumber: document.getElementById("orderNumber").value,
          customerName: document.getElementById("customerName").value.trim(),
          phone: document.getElementById("phone1").value.trim(),
          governorate: document.getElementById("governorate").options[
            document.getElementById("governorate").selectedIndex
          ].text,
          address: document.getElementById("address").value.trim(),
          productDetails: document.getElementById("productDetails").value.trim(),
          productPrice: document.getElementById("productPrice").value
        };
        
        // بناء رسالة الطلب
        const orderMessage = buildOrderMessage(currentSalesPerson, orderData);
        
        // عرض ملخص الطلب
        document.getElementById("orderSummary").innerHTML = `
          <h3>ملخص الطلب</h3>
          <p><strong>رقم الأوردر:</strong> ${orderData.orderNumber}</p>
          <p><strong>اسم العميل:</strong> ${orderData.customerName}</p>
          <p><strong>رقم الهاتف:</strong> ${orderData.phone}</p>
          <p><strong>المحافظة:</strong> ${orderData.governorate}</p>
          <p><strong>العنوان:</strong> ${orderData.address}</p>
          <p><strong>المنتج:</strong> ${orderData.productDetails}</p>
          <p><strong>السعر:</strong> ${orderData.productPrice} ج.م</p>
          <p><strong>المندوب:</strong> ${currentSalesPerson.name}</p>
        `;
        document.getElementById("orderSummary").classList.remove("hidden");
        
        // إظهار زر النسخ
        document.getElementById("copyBtn").classList.remove("hidden");
        document.getElementById("copyBtn").onclick = function() {
          navigator.clipboard.writeText(orderMessage).then(() => {
            alert("تم نسخ الرسالة بنجاح");
          });
        };
        
        // فتح الواتساب في خلفية جديدة
        const whatsappUrl = `https://wa.me/${whatsappNumber}?text=${encodeURIComponent(orderMessage)}`;
        window.open(whatsappUrl, "_blank");
        
        // زيادة رقم الأوردر للطلب التالي
        currentOrderNumber++;
        document.getElementById("orderNumber").value = `ORD-${currentOrderNumber}`;
      });
    });

    function buildOrderMessage(salesPerson, order) {
      return `
طلب جديد - ${order.orderNumber}
━━━━━━━━━━━━━━━━
👤 *العميل*: ${order.customerName}
📞 *رقم الهاتف*: ${order.phone}
📍 *العنوان*: ${order.governorate} - ${order.address}

🛒 *المنتج*: ${order.productDetails}
💰 *السعر*: ${order.productPrice} ج.م

👨‍💼 *المندوب*: ${salesPerson.name}
📞 *رقم المندوب*: ${salesPerson.phone}
━━━━━━━━━━━━━━━━
      `;
    }
  </script>
</body>
</html>
